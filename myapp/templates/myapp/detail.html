{% extends 'myapp/base.html' %}
{% block title %}Topic{% endblock %}
{% block body_block %}
    <H2>{{ topic.name }}</H2>
    <p> Category:{{ topic.category }}</p>
    <H2>List of Courses</H2>
    <ol>
        {% for course in  course_list %}
            <li>{{ course.name }} ${{ course.price }}</li>
        {% endfor %}
    </ol>
{% endblock %}
